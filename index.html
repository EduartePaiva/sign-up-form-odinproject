<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left-side">
        <div class="odin-logo">
            <img src="images/odin-lined.png" alt="odin image">
            <span class="">ODIN</span>
        </div>
        <div class="img-div">
            <span class="credits">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></span>
        </div>
    </div>
    <div class="form-side">
        <div class="meaningless-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>

        <form>
            <section>
                <h1>Let's do this!</h1>
                <ul class="form-ul">
                    <li>
                        <label for="first_name">
                            <span>FIRST NAME</span>
                            <input type="text" id="first_name" name="first_name">
                        </label>
                    </li>
                    <li>
                        <label for="last_name">
                            <span>LAST NAME</span>
                            <input type="text" id="last_name" name="last_name">
                        </label>
                    </li>
                    <li>
                        <label for="email">
                            <span>EMAIL</span>
                            <input type="email" name="email" id="email">
                        </label>
                    </li>
                    <li>
                        <label for="phone_number">
                            <span>PHONE NUMBER</span>
                            <input type="tel" id="phone_number" name="phone_number">
                        </label>
                    </li>
                    <li>
                        <label for="password">
                            <span>PASSWORD</span>
                            <input class="error" type="password" name="password" id="password">
                        </label>
                    </li>
                    <li>
                        <label for="confirm_password">
                            <span>CONFIRM PASSWORD</span>
                            <input class="error" type="password" name="confirm_password" id="confirm_password">
                        </label>
                    </li>
                </ul>
            </section>
            <button class="btn" type="submit">Create Account</button>
        </form>
        <span class="have-account">Already have an account? <a href="#">Log in</a></span>
    </div>
</body>

</html>
